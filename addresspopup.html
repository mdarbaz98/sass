<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Newlands Clothings</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- bootstrap CDN  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- fontawesom new version -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <!-- owl carousel  -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
        <link rel="stylesheet" href="./css/index.css" />
    </head>

    <body>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <div class="address_modal">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content modal_main_body ">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="address_inner_body">
                                <p>Guest Checkout</p>
                                <div class="add_form">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="mb-4 mt-3">
                                                <input type="text" class="form-control" id="name" placeholder="Name"
                                                    name="name">
                                            </div>
                                            <div class="mb-4 mt-3">
                                                <input type="email" class="form-control" id="email" placeholder="Email"
                                                    name="email">
                                            </div>
                                            <div class="mb-4 mt-3">
                                                <input type="tel" class="form-control" id="number"
                                                    placeholder="Phone Number" name="number">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-4 mt-3">
                                                <input type="text" class="form-control" placeholder="Address Line 1"
                                                    name="address">
                                            </div>
                                            <div class="mb-4 mt-3">
                                                <input type="text" class="form-control" placeholder="Address Line 2"
                                                    name="address">
                                            </div>
                                            <div class="row">
                                                <div class="col mb-4">
                                                    <input type="tel" class="form-control" placeholder="Zipcode"
                                                        name="zipcode">
                                                </div>
                                                <div class="col mb-4">
                                                    <input type="text" class="form-control" placeholder="Country"
                                                        name="country">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col mb-3">
                                                    <input type="text" class="form-control" placeholder="State"
                                                        name="state">
                                                </div>
                                                <div class="col mb-3">
                                                    <input type="text" class="form-control" placeholder="City"
                                                        name="city">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="confirm_btn d-flex justify-content-center align-items-center">
                                    <button>Confirm Details</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- owl carousel js  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <script src="./js/script.js"></script>
    </body>

    </html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- owl carousel js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
